<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise â¤ï¸</title>
  <style>
    :root{--rose:#ff9a9e;--peach:#fad0c4;--pink:#ff4d6d;}
    *{box-sizing:border-box}
    body{margin:0;height:100vh;overflow:hidden;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:linear-gradient(135deg,var(--rose),var(--peach));color:#fff}
    .page{display:none;min-height:100vh}
    .page.active{display:flex;align-items:center;justify-content:center}
    .card{width:min(92vw,420px);padding:28px;border-radius:28px;
      background:#ffffff22;backdrop-filter:blur(10px);box-shadow:0 20px 60px #0003;border:1px solid #ffffff33;text-align:center}
    h1,h2{margin:0 0 16px}
    .actions{display:flex;gap:14px;justify-content:center;position:relative}
    button{padding:14px 26px;border:0;border-radius:999px;font-size:16px;cursor:pointer;box-shadow:0 10px 25px #0003}
    .yes{background:linear-gradient(135deg,#ff6a88,#ff99ac);color:#fff}
    .no{background:#111;color:#fff;position:absolute;left:50%;transform:translateX(-50%)}/* page2 */
input[type=date]{width:100%;padding:14px;border-radius:16px;border:0;font-size:16px}

/* page3 */
.gift-img{width:100%;border-radius:22px;box-shadow:0 18px 40px #0004;margin-bottom:14px}

/* page4 */
.final{width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;background:#000}
.final img{max-width:90%;max-height:80vh;border-radius:28px;box-shadow:0 25px 60px #0008}

  </style>
</head>
<body>  <!-- PAGE 1 -->  <div class="page active" id="page1">
    <div class="card">
      <h1>Will you be my Valentine? ğŸ’–</h1>
      <div class="actions">
        <button class="yes" id="yesBtn">Yes ğŸ’•</button>
        <button class="no" id="noBtn">No ğŸ˜ˆ</button>
      </div>
    </div>
  </div>  <!-- PAGE 2 -->  <div class="page" id="page2">
    <div class="card">
      <h2>Choose date for our date ğŸ’•</h2>
      <input type="date" id="dateInput" required />
      <br><br>
      <button class="yes" id="toP3">Proceed âœ</button>
    </div>
  </div>  <!-- PAGE 3 -->  <div class="page" id="page3">
    <div class="card">
      <img class="gift-img" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Cute" />
      <button class="yes" id="toP4">Claim Gift ğŸ</button>
    </div>
  </div>  <!-- PAGE 4 -->  <div class="page" id="page4">
    <div class="final">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Final" />
      <audio id="bgAudio" loop preload="auto">
        <source src="https://tuna.voicemod.net/sound/cdf5679d-b438-4c79-b479-b97f5ebf7589" type="audio/mpeg">
      </audio>
    </div>
  </div><script>
  // page switch
  function show(n){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById('page'+n).classList.add('active')}

  // unlimited NO move (mobile + desktop)
  const noBtn=document.getElementById('noBtn');
  function moveNo(){const bw=noBtn.offsetWidth,bh=noBtn.offsetHeight;
    const x=Math.random()*(window.innerWidth-bw-20);
    const y=Math.random()*(window.innerHeight-bh-20);
    noBtn.style.left=x+'px';noBtn.style.top=y+'px'}
  noBtn.addEventListener('mouseover',moveNo);
  noBtn.addEventListener('mousedown',moveNo);
  noBtn.addEventListener('touchstart',moveNo,{passive:true});

  // nav
  document.getElementById('yesBtn').onclick=()=>show(2);
  document.getElementById('toP3').onclick=()=>{
    const d=document.getElementById('dateInput');
    if(!d.value){alert('Please choose a date â¤ï¸');return}
    show(3)
  };
  document.getElementById('toP4').onclick=()=>{
    show(4);
    const a=document.getElementById('bgAudio');
    a.volume=1.0;
    a.play().catch(()=>{
      const force=()=>{a.muted=false;a.play();document.removeEventListener('click',force);document.removeEventListener('touchstart',force)};
      document.addEventListener('click',force);document.addEventListener('touchstart',force)
    })
  };
</script></body>
</html>
