<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yaahoo</title>
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }
    body { margin:0; background: linear-gradient(135deg,#0f2027,#203a43,#2c5364); color:#fff; overflow:hidden; }
    .page { display:none; height:100vh; width:100vw; align-items:center; justify-content:center; flex-direction:column; text-align:center; padding:20px; }
    .show { display:flex; }
    h1 { margin-bottom:20px; }
    button { padding:14px 28px; font-size:18px; border:none; border-radius:12px; cursor:pointer; margin:10px; }
    .yes { background:#22c55e; color:#000; }
    .no { background:#ef4444; color:#000; position:absolute; }
    .card { background: rgba(255,255,255,0.12); backdrop-filter: blur(10px); padding:24px; border-radius:20px; box-shadow: 0 20px 40px rgba(0,0,0,0.35); }
    img { max-width:90%; max-height:70vh; border-radius:20px; box-shadow:0 20px 40px rgba(0,0,0,.5); }
    .claim { background:#facc15; color:#000; font-weight:700; }
  </style>
</head>
<body><!-- PAGE 1 --><div id="p1" class="page show">
  <div class="card">
    <h1>Do you want a surprise? ğŸ˜ğŸ</h1>
    <button class="yes" onclick="go2()">Yes ğŸ˜</button>
    <button id="noBtn" class="no">No ğŸ™„</button>
  </div>
</div><!-- PAGE 2 --><div id="p2" class="page">
  <div class="card">
    <h1>Hehe ğŸ˜Œ Almost thereâ€¦</h1>
    <button class="yes" onclick="go3()">Proceed ğŸ‘‰</button>
  </div>
</div><!-- PAGE 3 --><div id="p3" class="page">
  <div class="card">
    <h1>Cute gift for you ğŸ’–</h1>
    <img src="https://wallpapers.com/images/hd/funny-profile-picture-1l2l3tmmbobjqd53.jpg" />
    <br><br>
    <button class="claim" onclick="go4()">Claim Gift ğŸ</button>
  </div>
</div><!-- PAGE 4 --><div id="p4" class="page">
  <img src="https://wallpapers.com/images/hd/funny-profile-picture-1l2l3tmmbobjqd53.jpg" />
</div><audio id="audio" preload="auto" loop>
  <source src="https://tuna.voicemod.net/sound/cdf5679d-b438-4c79-b479-b97f5ebf7589" type="audio/mpeg">
</audio><script>
  const noBtn = document.getElementById('noBtn');
  const audio = document.getElementById('audio');

  // unlimited moving NO button
  noBtn.addEventListener('click', () => moveNo());
  noBtn.addEventListener('touchstart', () => moveNo());

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  function show(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('show'));
    document.getElementById(id).classList.add('show');
  }

  function go2() { show('p2'); }
  function go3() { show('p3'); }

  // CRITICAL: audio starts INSIDE user click chain
  function go4() {
    show('p4');
    audio.muted = true;
    audio.play().then(() => {
      setTimeout(() => { audio.muted = false; }, 100);
    }).catch(() => {});
  }
</script></body>
</html>
